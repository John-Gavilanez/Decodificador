<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">    
</head>
<body class="contenido">
    <header class="encabezado">
        <img class="logo" src="imagenes/Logo.png" alt="LogoAlura">
    </header>

    <main>
        <section class="usuario">
            <textarea class="mensajeEntrada" name="msmEntrada" id="txtEntrada" cols="30" rows="10"></textarea>
            <div>  
                <p class="instruccion">Solo letras minúsculas y sin acento</p>
            </div>
            <div class="botonesUsu">
                <button class="btnEncrip" type="button" id="btnEncrip" onclick="btnEncriptar()">ENCRIPTAR</button>
                <button class="btnDesencrip" type="button" id="btnDesencrip" onclick="btnDesencriptar()">DESENCRIPTAR</button>
            </div>
        </section>

        <section class="respuesta">
            <textarea class="mensajeSalida" name="msmSalida" id="txtSalida" cols="30" rows="10"></textarea>
            <img class="munheco" id="img" src="imagenes/Muñeco.png" alt="Munheco">
            <div class="textosPanel">
                <h2 id="titulo">Ningun mensaje fue encontrado</h2>                        
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>            
            </div>
            <div class="botonAtajo">
                <button class="btnCopiar" type="button" id="btnCopiar" onclick="btncopiar()" style="display: none;" >COPIAR</button>
            </div>
        </section>                
    </main>
<script src="Funciones.js"></script>
</body>
</html>
